<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="icon" href="favicon.ico" sizes="32x32" type="image/vnd.microsoft.icon">
    
    <title>Esri & Geodesign Hub Bridge</title>
    
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js" crossorigin=""></script>
    <!-- Load Esri Leaflet from CDN -->
    <script src="https://unpkg.com/esri-leaflet@^3.0.8/dist/esri-leaflet.js"></script>
    <!-- Load Esri Leaflet Renderers -->
    <!-- This will hook into Esri Leaflet to get renderer info when adding a feature layer -->
    <script src="https://unpkg.com/esri-leaflet-renderers@3.0.0" crossorigin=""></script>
    <!-- Load Esri Leaflet Vector from CDN -->
    <script src="https://unpkg.com/esri-leaflet-vector@4.0.0/dist/esri-leaflet-vector.js" crossorigin=""></script>
    
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 14px;
        color: #323232;
        display: flex;
        flex-direction: row;
      }
      
      #main-container {
        padding: 20px;
        flex: 1 1 auto;
        display: flex;
        flex-direction: row;
        gap: 10px;
      }
      
      #map {
        flex: 1 1 auto;
        border: solid 1px #424242;
      }
      
      .container {
        margin: 5px;
        padding: 20px;
        height: auto;
        background-color: #fafafa;
        border: solid 1px #424242;
        display: flex;
        flex-direction: column;
      }
      
      #online-content {
        flex: 0 0 450px;
        max-width: 450px;
      }
      
      #username-input {
        margin-top: 5px;
        padding: 5px;
        width: calc(100% - 15px);
      }
      
      #group-id-input {
        margin-top: 5px;
        padding: 5px;
        width: calc(100% - 15px);
      }
      
      #online-content-btn {
        width: 100%;
        margin: 5px auto;
        padding: 5px;
        border-radius: 1rem;
        font-size: 11pt;
        color: #fefefe;
        background-color: #424242;
      }
      
      #online-content-btn:active {
        background-color: #828282;
      }
      
      #online-content-items {
        flex: 1 1 auto;
        margin: 5px;
        height: auto;
      }
      
      #online-item-details {
        overflow: auto;
      }
      
      #item-title {
        font-weight: 600;
      }
      
      #item-details {
        padding: 2px;
        overflow-x: scroll;
        background-color: #ffffff;
        border: solid 1px #cccccc;
      }
      
      .online-item {
        cursor: pointer;
        margin-bottom: 2px;
        padding: 5px 10px;
        background-color: #ffffff;
        border: solid 1px #cccccc;
      }
      
      .online-item:hover {
        background-color: #fefefe;
        border: solid 1px #424242;
      }
    
    </style>
    <script type="module" src="./GeodesignHubBridge.js"></script>
  </head>
  <body>
    <div id="main-container">
      <div id="online-content">
        <div id="user-container" class="container">
          <div>User</div>
          <input id="username-input" type="text" readonly>
        </div>
        <div id="online-content-details" class="container">
          <label>
            <span>Test Online Groups</span>
            <select id="group-id-select">
              <option value="24c1915cc377457ba6e090c7c8685b3c">Test Group A</option>
              <option value="eed445d46c6742f482723a94119391c4">Test Group B</option>
            </select>
          </label>
          
          <button id="online-content-btn">discover group content</button>
          <div id="online-content-items"></div>
        </div>
        <div id="online-item-details" class="container">
          <div id="item-title"></div>
          <pre id="item-details"></pre>
        </div>
      </div>
      <div id="map"></div>
    </div>
  </body>
</html>
